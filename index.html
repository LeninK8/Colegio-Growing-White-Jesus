<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GROWING WHITE JESUS</title>
  <link rel="stylesheet" href="css/estilos.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #222;
    }

    header {
      background-color: #eaf2ff;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      border-bottom: 2px solid #c0e2ff;
    }

    .encabezado-izq {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo-img {
      height: 80px;
      width: auto;
      border-radius: 8px;
      background-color: #ffd700;
      padding: 0.5rem;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.2);
    }

    .titulo h1 {
      margin: 0;
      font-size: 2.2rem;
    }

    .versiculo {
      font-style: italic;
      font-size: 0.9rem;
    }

    nav {
      display: flex;
      gap: 0.8rem;
      margin: 1rem;
      flex-wrap: wrap;
    }

    nav a, .btn-login {
      text-decoration: none;
      background-color: #db5e75;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 15px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    nav a:hover, .btn-login:hover {
      background-color: #c2465f;
    }

    .btn-login {
      margin-left: auto;
    }

    main {
      padding: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="encabezado-izq">
      <img src="img/logo.png" alt="Logo del Colegio" class="logo-img">
      <div class="titulo">
        <h1>GROWING WHITE JESUS</h1>
        <p class="versiculo">"Instruye al niño en su camino, y aun cuando fuere viejo no se apartará de él" – Proverbios 22:6</p>
      </div>
    </div>
    <button class="btn-login" onclick="login()">Inicio sesión</button>
  </header>

  <nav>
    <a href="#">informacion</a>
    <a href="#">avisos</a>
    <a href="#">eventos</a>
    <a href="#">Videos alumnos</a>
  </nav>

  <main>
    <h2>informacion</h2>
    <p>Aquí podrá ir la descripción del colegio, misión, visión, etc.</p>
  </main>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/app.js"></script>
</body>
</html>

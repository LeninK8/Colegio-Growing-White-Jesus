<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Videos Alumnos | Growing White Jes√∫s</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
    }

    h1 {
      text-align: center;
      padding: 20px 10px 10px;
      font-size: 2em;
    }

    .volver {
      display: block;
      width: fit-content;
      margin: 10px auto 20px;
      padding: 10px 20px;
      background-color: #28a745;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1em;
      text-decoration: none;
      text-align: center;
      transition: background 0.3s;
    }

    .volver:hover {
      background-color: #218838;
    }

    .seccion {
      margin-bottom: 40px;
    }

    .fecha {
      font-size: 1.3em;
      margin-left: 20px;
      margin-top: 20px;
    }

    .carrusel {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding: 20px;
      scroll-snap-type: x mandatory;
    }

    .item {
      flex: 0 0 auto;
      width: 250px;
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      scroll-snap-align: center;
      cursor: pointer;
    }

    .item img, .item video {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      flex-direction: column;
    }

    .modal-content {
      max-width: 90%;
      max-height: 80%;
      margin-bottom: 20px;
      border-radius: 12px;
    }

    .comentarios {
      width: 80%;
      max-width: 600px;
      background-color: #222;
      padding: 15px;
      border-radius: 10px;
      text-align: left;
    }

    .comentarios textarea {
      width: 100%;
      height: 60px;
      border-radius: 8px;
      border: none;
      resize: none;
      padding: 10px;
      font-size: 1em;
    }

    .reacciones {
      margin: 10px 0;
      text-align: center;
    }

    .reacciones span {
      font-size: 1.5em;
      margin: 0 10px;
      cursor: pointer;
    }

    .cerrar {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background-color: crimson;
      color: white;
      cursor: pointer;
    }

    .cerrar:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

  <h1>Videos y Fotos de Alumnos üé¨</h1>
  <a href="index.html" class="volver">‚¨Ö Regresar a Inicio</a>

  <!-- Ejemplo de secci√≥n -->
  <div class="seccion">
    <div class="fecha">üìÖ D√≠a de la Madre</div>
    <div class="carrusel">
      <div class="item"><img src="fotos/mama1.jpg" alt="Foto mam√°" onclick="mostrarModal(this.src, 'img')"></div>
      <div class="item"><video src="fotos/mama2.mp4" onclick="mostrarModal(this.src, 'video')" muted></video></div>
      <div class="item"><img src="fotos/mama3.jpg" alt="Foto mam√°" onclick="mostrarModal(this.src, 'img')"></div>
    </div>
  </div>

  <!-- Agrega m√°s secciones as√≠ -->
  <div class="seccion">
    <div class="fecha">üìÖ Fiesta Fin de A√±o</div>
    <div class="carrusel">
      <div class="item"><img src="fotos/fiesta1.jpg" onclick="mostrarModal(this.src, 'img')"></div>
      <div class="item"><video src="fotos/fiesta2.mp4" onclick="mostrarModal(this.src, 'video')" muted></video></div>
      <div class="item"><img src="fotos/fiesta3.jpg" onclick="mostrarModal(this.src, 'img')"></div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div id="modalContent" class="modal-content"></div>

    <div class="comentarios">
      <label for="comentario">üí¨ Deja tu comentario:</label><br>
      <textarea id="comentario" placeholder="Escribe algo bonito..."></textarea>
      <div class="reacciones">‚ù§Ô∏è üòÑ üò¢ üòç ü§Ø</div>
    </div>

    <button class="cerrar" onclick="cerrarModal()">Cerrar</button>
  </div>

  <script>
    function mostrarModal(src, tipo) {
      const modal = document.getElementById("modal");
      const modalContent = document.getElementById("modalContent");

      modalContent.innerHTML = tipo === 'img' ?
        <img src="${src}" style="max-width:100%; max-height:100%"> :
        <video src="${src}" controls autoplay style="max-width:100%; max-height:100%"></video>;

      modal.style.display = "flex";
    }

    function cerrarModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>
</body>
</html>
